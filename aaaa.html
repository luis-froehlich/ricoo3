<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Minha Loja Online</title>
</head>
<body>

<header>
    <h1>Minha Loja Online</h1>
    <nav>
        <ul>
            <li><a href="#produtos">Produtos</a></li>
            <li><a href="#carrinho">Carrinho</a></li>
            <li><a href="#pagamento">Pagamento</a></li>
        </ul>
    </nav>
</header>

<section id="produtos">
    <article class="produto">
        <img src="produto1.jpg" alt="Produto 1">
        <h2>Produto 1</h2>
        <p>Descrição do Produto 1.</p>
        <button class="adicionar-ao-carrinho">Adicionar ao Carrinho</button>
    </article>

    <article class="produto">
        <img src="produto2.jpg" alt="Produto 2">
        <h2>Produto 2</h2>
        <p>Descrição do Produto 2.</p>
        <button class="adicionar-ao-carrinho">Adicionar ao Carrinho</button>
    </article>
    <!-- Adicione mais produtos conforme necessário -->
</section>

<section id="carrinho">
    <h2>Carrinho de Compras</h2>
    <ul id="lista-carrinho">
        <!-- Itens do carrinho serão exibidos aqui -->
    </ul>
</section>

<section id="pagamento">
    <h2>Pagamento</h2>
    <form action="processar_pagamento.php" method="post">
        <!-- Informações de pagamento e formulário serão adicionados aqui -->
        <label for="nome-cartao">Nome no Cartão:</label>
        <input type="text" id="nome-cartao" name="nome-cartao" required>

        <label for="numero-cartao">Número do Cartão:</label>
        <input type="text" id="numero-cartao" name="numero-cartao" required>

        <label for="validade-cartao">Validade:</label>
        <input type="text" id="validade-cartao" name="validade-cartao" placeholder="MM/AA" required>

        <label for="cvv-cartao">CVV:</label>
        <input type="text" id="cvv-cartao" name="cvv-cartao" required>

        <button type="submit">Finalizar Pagamento</button>
    </form>
</section>

<footer>
    <p>&copy; 2023 Minha Loja Online. Todos os direitos reservados.</p>
</footer>

</body>
</html>
